<div class="register-wrapper">
  <div class="register-container">
    <div class="register-header">
      <div class="logo">ğŸ“</div>
      <h1>Create Account</h1>
      <p class="subtitle">Join AMS Portal</p>
    </div>

    <form (ngSubmit)="onRegister()" class="register-form">
      <div class="form-group">
        <label for="name" class="form-label">
          <span class="icon">ğŸ‘¤</span> Full Name
        </label>
        <input 
          id="name"
          type="text" 
          [(ngModel)]="name" 
          name="name" 
          class="form-input"
          placeholder="Enter your full name"
          required 
        />
      </div>

      <div class="form-group">
        <label for="email" class="form-label">
          <span class="icon">ğŸ“§</span> Email Address
        </label>
        <input 
          id="email"
          type="email" 
          [(ngModel)]="email" 
          name="email" 
          class="form-input"
          placeholder="Enter your email"
          required 
        />
      </div>

      <div class="form-group">
        <label for="password" class="form-label">
          <span class="icon">ğŸ”</span> Password
        </label>
        <input 
          id="password"
          type="password" 
          [(ngModel)]="password" 
          name="password" 
          class="form-input"
          placeholder="Create a strong password"
          required 
        />
      </div>

      <div class="role-info">
        <span class="role-badge">ğŸ‘¥ Role: USER</span>
        <p class="role-description">You will be registered as a regular user</p>
      </div>

      <div *ngIf="error" class="error-message">
        <span class="error-icon">âš ï¸</span> {{ error }}
      </div>

      <button type="submit" [disabled]="loading" class="submit-button">
        <span *ngIf="!loading">Create Account</span>
        <span *ngIf="loading" class="loading-spinner">â³ Registering...</span>
      </button>
    </form>

    <div class="register-footer">
      <p>Already have an account? <a href="/login">Sign in</a></p>
    </div>
  </div>
</div>
