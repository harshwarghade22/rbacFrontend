<style>
    .card-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        margin-top: 20px;
    }

    .account-card {
        width: 280px;
        padding: 20px;
        border-radius: 10px;
        background: #f5f7fa;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
</style>
<app-navbar></app-navbar>

<div style="padding: 20px">
    <h2>My Accounts üè¶</h2>

    <p *ngIf="loading">Loading accounts...</p>

    <div *ngIf="!loading && accounts.length === 0">
        No accounts found.
    </div>

    <div class="card-container">
        <div class="account-card" *ngFor="let acc of accounts">
            <h3>{{ acc.accountType }} Account</h3>
            <p><strong>Account No:</strong> {{ acc.accountNumber }}</p>
            <p><strong>Balance:</strong> ‚Çπ{{ acc.balance }}</p>

            <button (click)="viewTransactions(acc.accountId)">
                View Transactions üìä
            </button>
        </div>
    </div>
</div>
