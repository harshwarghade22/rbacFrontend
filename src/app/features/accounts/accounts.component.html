<app-navbar></app-navbar>

<div class="accounts-wrapper">
  <div class="accounts-container">
    <!-- Header Section -->
    <div class="header-section">
      <h1 class="page-title">My Accounts</h1>
      <p class="subtitle">Manage and view all your bank accounts</p>
    </div>

    <!-- Loading State -->
    <div *ngIf="loading" class="loading-container">
      <div class="spinner"></div>
      <p class="loading-text">Loading your accounts...</p>
    </div>

    <!-- Empty State -->
    <div *ngIf="!loading && accounts.length === 0" class="empty-state">
      <div class="empty-icon">ğŸ“­</div>
      <h3>No Accounts Found</h3>
      <p>You don't have any accounts yet. Please contact support.</p>
    </div>

    <!-- Accounts Grid -->
    <div *ngIf="!loading && accounts.length > 0" class="accounts-grid">
      <div class="account-card" *ngFor="let acc of accounts; let i = index" [style.animation-delay]="(i * 0.1) + 's'">
        <div class="card-header">
          <div class="account-type-badge">{{ acc.accountType }}</div>
          <div class="card-icon">ğŸ¦</div>
        </div>

        <div class="card-body">
          <div class="account-info">
            <label class="info-label">Account Number</label>
            <p class="info-value account-number">{{ acc.accountNumber }}</p>
          </div>

          
        </div>

        <div class="card-footer">
          <button class="view-btn" (click)="viewTransactions(acc.accountId)">
            <span class="btn-icon">ğŸ“Š</span>
            View Transactions
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
